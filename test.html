    function pluralize(count, singular, plural) {
  if (count === 1) {
    return count + ' ' + singular;
  } else {
    return count + ' ' + plural;
  }
}

// Example usage:
console.log(pluralize(1, 'day', 'days')); // Outputs: "1 day"
console.log(pluralize(0, 'day', 'days')); // Outputs: "0 days"
